format_version: 3
pipelines:
  baget:
    group: liget
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
    stages:
      - build:
          clean_workspace: true
          jobs:
            build:
              elastic_profile_id: w.c2.m2048.e10
              artifacts:
                - build:
                    source: src/*/bin/Release/netcoreapp2.1/publish/**/*
                    destination: src
                - build:
                    source: tests/*/bin/Release/netcoreapp2.1/publish/**/*
                    destination: tests
              tasks:
               - exec:
                  command: ide
                  arguments:
                    - "./build.sh --target Build"
      - test_pack:
          clean_workspace: true
          jobs:
            test:
              elastic_profile_id: w.c2.m2048.e10
              tabs:
                test_results: "test-results/TestResults.html"
              artifacts:
                - test:
                    source: "*TestsResults.xml"
                    destination: test-results
                - build:
                    source: "*TestResults.html"
                    destination: test-results
              tasks:
               - fetch:
                  stage: build
                  job: build
                  source: tests
                  destination:
               - exec:
                  command: ide
                  arguments:
                    - "./build.sh --target ExampleNuGets && ./build.sh --target RunTests --single-target"
            docker:
              resources:
                - docker_builder
              artifacts:
                - build:
                    source: "imagerc*"
                    destination:
              tasks:
               - fetch:
                  stage: build
                  job: build
                  source: src/BaGet/bin/Release/netcoreapp2.1/publish
                  destination: src/BaGet/bin/Release/netcoreapp2.1
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - "ops_docker_push=true ./tasks.sh build_docker ${GO_PIPELINE_LABEL}"
      - e2e:
          clean_workspace: true
          jobs:
            functional:
              elastic_profile_id: w.c2.m2048.e10
              tasks:
               - fetch:
                  stage: test_pack
                  job: docker
                  source: imagerc
                  destination:
                  is_file: true
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh test_docker"
               - exec:
                  run_if: failed
                  command: /bin/bash
                  arguments:
                    - -c
                    - dmesg | tail -n 100
            stress:
              elastic_profile_id: w.c2.m2048.e10
              tasks:
               - fetch:
                  stage: test_pack
                  job: docker
                  source: imagerc
                  destination:
                  is_file: true
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - "./tasks.sh stress_docker"
               - exec:
                  run_if: failed
                  command: /bin/bash
                  arguments:
                    - -c
                    - dmesg | tail -n 100
      - publish:
          clean_workspace: true
          jobs:
            docker_private:
              resources:
                - docker_builder
              tasks:
                - fetch:
                   stage: test_pack
                   job: docker
                   source: imagerc
                   destination:
                   is_file: true
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks.sh publish_docker_private
            docker_public:
              resources:
                - docker_builder
              secure_variables:
                DOCKERHUB_PASSWORD: CioRNFm+WifCZPcqU+78+A==
              tasks:
                - fetch:
                   stage: test_pack
                   job: docker
                   source: imagerc
                   destination:
                   is_file: true
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks.sh publish_docker_public
      - github_release:
          clean_workspace: true
          jobs:
            github:
              elastic_profile_id: w.c2.m2048.e10
              secure_variables:
                GITHUB_TOKEN: J2VpEh3xtuzZuU+kaHVCLM/glpKCSXKhGt3XCmZZTOLARPVLXFPKUaKiqeQ5smiT
              tasks:
               - fetch:
                  stage: build
                  job: build
                  source: src/BaGet/bin/Release/netcoreapp2.1/publish
                  destination: src/BaGet/bin/Release/netcoreapp2.1
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - ./tasks.sh github_release
